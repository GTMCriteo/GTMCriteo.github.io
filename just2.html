<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: yes; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 2; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
	
.bip-container {
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-align: end;
	-ms-flex-align: end;
	align-items: flex-end;
	-webkit-box-pack: right;
	-ms-flex-pack: right;
	justify-content: right;
	background-color: #263238;
	z-index: 1042;
	position: relative
}

.bip-container .messenger {
	display: block;
	position: fixed;
	right: 20px;
	bottom: 20px;
	width: 60px;
	height: 60px
}

.bip-container .messenger-btn {
	padding: 14px;
	display: block;
	width: 60px;
	height: 60px;
	border-radius: 60px;
	background-color: #ff6a13;
	position: absolute;
	right: 0;
	top: 0;
	cursor: pointer;
	z-index: 21370000;
	-webkit-box-shadow: 0 3px 5px -1px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12);
	box-shadow: 0 3px 5px -1px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12)
}

.bip-container .messenger-btn-img {
	position: relative;
	margin-top: -14px;
	margin-left: -14px
}

.bip-container .messenger-btn img {
	width: 60px;
	height: 60px;
	position: absolute;
	top: 0
}

.bip-container .messenger-links {
	position: absolute;
	left: 0;
	top: 10px;
	width: 60px;
	-webkit-transform: scale(0);
	-ms-transform: scale(0);
	transform: scale(0);
	-webkit-transform-origin: 100% 50%;
	-ms-transform-origin: 100% 50%;
	transform-origin: 100% 50%;
	-webkit-transition: all .3s;
	-o-transition: all .3s;
	transition: all .3s;
	z-index: 0;
	cursor: pointer
}

.bip-container .messenger-links.show {
	left: -50px;
	-webkit-transform: scale(1);
	-ms-transform: scale(1);
	transform: scale(1)
}

.bip-container .messenger-links a {
	width: 60px;
	margin-left: 4px
}

.bip-container .messenger-links img {
	max-width: 60px;
	-webkit-transition: all .3s;
	-o-transition: all .3s;
	transition: all .3s
}

.bip-container .messenger-links a:hover img,
.bip-container .messenger-links span:hover img {
	-webkit-transform: scale(1.1);
	-ms-transform: scale(1.1);
	transform: scale(1.1);
	text-decoration: none
}

.bip-container .watsapp-link {
	top: -200px;
	left: -2px!important
}

.bip-container .telegram-link {
	top: -265px;
	left: -2px!important
}

.bip-container .viber-link {
	top: -135px;
	left: -2px!important
}

@media (max-width:1023px) {
	.bip-container .messenger {
		bottom: 80px
	}
}

#ib-button-messaging {
	bottom: 90px!important;
	background-color: #00A9BF!important;
	display: -webkit-box!important;
	display: -ms-flexbox!important;
	display: flex!important;
	-webkit-transform-origin: 100% 50%;
	-ms-transform-origin: 100% 50%;
	transform-origin: 100% 50%;
	-webkit-transition: all .3s;
	-o-transition: all .3s;
	transition: all .3s;
	right: 20px!important;
	-webkit-transform: scale(0);
	-ms-transform: scale(0);
	transform: scale(0)
}

#mapp,
.sars__breadcrumbs .bread-crumbs__link:after {
	display: none
}

#ib-button-messaging:hover {
	-webkit-transform: scale(1.09)!important;
	-ms-transform: scale(1.09)!important;
	transform: scale(1.09)!important
}

#ib-button-messaging-icon {
	background-image: url(https://volgo-prime.ru/img/icons/chat.svg)!important;
	max-width: 36px;
	max-height: 32px;
	border-radius: 0!important
}

.ib-widget-wrapper {
	bottom: 150px!important
}
</style>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
